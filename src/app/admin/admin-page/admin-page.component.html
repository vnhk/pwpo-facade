<mat-tab-group>
  <mat-tab label="Create new user account">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formGroup" class="form-container">
          <div mat-dialog-content>
            <div>
              <mat-form-field appearance="fill" hintLabel="Max 50 characters">
                <mat-label>First name</mat-label>
                <input formControlName="firstName" matInput>
              </mat-form-field>
            </div>

            <div>
              <mat-form-field appearance="fill" hintLabel="Max 50 characters">
                <mat-label>Last name</mat-label>
                <input formControlName="lastName" matInput>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Main role</mat-label>
                <mat-select formControlName="role">
                  <mat-option *ngFor="let role of roles"
                              [value]="role">{{role}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" hintLabel="Max 50 characters">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-hint>Password will be generated automatically.</mat-hint>
              </mat-form-field>
            </div>
          </div>
        </form>
        <br>
        <button class="grey-button" (click)="createUser()" mat-raised-button [disabled]="!this.formGroup.valid">Create</button>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Not activated accounts">
    <mat-card>
      <mat-card-content>
        <table [dataSource]="notActivatedUsers" class="mat-elevation-z8" mat-table style="width: 100%">
          <mat-text-column name="nick"></mat-text-column>
          <mat-text-column name="email"></mat-text-column>
          <mat-text-column name="roles"></mat-text-column>

          <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
          <tr (click)="openActionModal(row)" *matRowDef="let row; columns: displayedColumns;" class="user-row"
              mat-row></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="All Users">
    <mat-card>
      <mat-card-content>
        <table [dataSource]="allUsers" class="mat-elevation-z8" mat-table style="width: 100%">
          <mat-text-column name="nick"></mat-text-column>
          <mat-text-column name="email"></mat-text-column>
          <mat-text-column name="roles"></mat-text-column>

          <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
          <tr (click)="openActionModal(row)" *matRowDef="let row; columns: displayedColumns;" class="user-row"
              mat-row></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
