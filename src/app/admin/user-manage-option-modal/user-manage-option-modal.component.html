<h1 mat-dialog-title>Manage User Account</h1>
<form (ngSubmit)="onSubmitEditUser()" [formGroup]="formGroup" class="form-container">
  <div mat-dialog-content>
    <div *ngIf="edit">
      <div>
        <mat-form-field appearance="fill" hintLabel="Max 50 characters">
          <mat-label>First name</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" hintLabel="Max 50 characters">
          <mat-label>Last name</mat-label>
          <input formControlName="lastName" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" hintLabel="Max 50 characters">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
<div mat-dialog-actions>
  <button *ngIf="!edit" tabindex="-1" mat-button>Delete</button>
  <button *ngIf="!edit" tabindex="-1" mat-button>Reset password</button>
  <button (click)="edit=true" *ngIf="!edit" tabindex="-1" mat-button>Edit</button>
  <button (click)="onSubmitEditUser()" *ngIf="edit" tabindex="-1" mat-button>Save</button>
  <button mat-button tabindex="-1" mat-dialog-close>Close</button>

</div>
