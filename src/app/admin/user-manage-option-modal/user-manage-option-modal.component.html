<h1 mat-dialog-title>Manage <strong>{{data.nick}}</strong> Account</h1>
<form (ngSubmit)="onSubmitEditUser()" [formGroup]="formGroup" class="form-container">
  <div mat-dialog-content>
    <div *ngIf="edit">
      <div>
        <mat-form-field appearance="fill" hintLabel="Max 50 characters">
          <mat-label>First name</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" hintLabel="Max 50 characters">
          <mat-label>Last name</mat-label>
          <input formControlName="lastName" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" hintLabel="Max 50 characters">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
<div mat-dialog-actions>
  <button (click)="disableUser()" *ngIf="!edit && !disabledUser" class="red-button" mat-raised-button tabindex="-1">
    Disable
  </button>
  <button (click)="enableUser()" *ngIf="!edit && disabledUser" class="yellow-button" mat-raised-button tabindex="-1">
    Enable
  </button>
  <button (click)="resetPassword()" *ngIf="!edit" class="grey-button" mat-raised-button tabindex="-1">
    Reset password
  </button>
  <button *ngIf="!edit" class="grey-button" mat-button mat-raised-button tabindex="-1">Manage roles</button>
  <button (click)="edit=true" *ngIf="!edit" class="grey-button" mat-raised-button tabindex="-1">Edit</button>
  <button (click)="onSubmitEditUser()" *ngIf="edit" class="grey-button" mat-raised-button tabindex="-1">
    Save
  </button>
  <button class="grey-button" mat-dialog-close mat-raised-button tabindex="-1">Close</button>

</div>
