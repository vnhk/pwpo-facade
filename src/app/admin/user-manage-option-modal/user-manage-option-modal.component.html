<h1 mat-dialog-title>Manage <strong>{{data.nick}}</strong> Account</h1>
<form (ngSubmit)="onSubmitEditUser()" [formGroup]="editDataFormGroup" class="form-container">
  <div mat-dialog-content>
    <div *ngIf="editData">
      <div>
        <mat-form-field appearance="fill" hintLabel="Max 50 characters">
          <mat-label>First name</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" hintLabel="Max 50 characters">
          <mat-label>Last name</mat-label>
          <input formControlName="lastName" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" hintLabel="Max 50 characters">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
<form (ngSubmit)="onSubmitManageRoles()" [formGroup]="editRolesFormGroup" class="form-container">
  <div mat-dialog-content>
    <div *ngIf="editRoles">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>User</mat-label>
          <mat-select [(ngModel)]="data.id" formControlName="id">
            <mat-option [value]="data.id">{{data.firstName}} {{data.lastName}}
              ({{data.nick}})
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select [formControl]="roles" multiple>
            <mat-select-trigger>
              {{roles.value?.[0] || ''}}
              <span *ngIf="(roles.value?.length || 0) > 1" class="example-additional-selection">
                    (+{{(roles.value?.length || 0) - 1}} {{roles.value?.length === 2 ? 'other' : 'others'}})
                  </span>
            </mat-select-trigger>
            <mat-option *ngFor="let role of rolesList" [value]="role">{{role}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>

<div mat-dialog-actions>
  <button (click)="disableUser()" *ngIf="!editData && !editRoles && !disabledUser" class="form-buttons" color="accent"
          mat-raised-button tabindex="-1">
    Disable
  </button>
  <button (click)="enableUser()" *ngIf="!editData && !editRoles && disabledUser" class="form-buttons" color="primary"
          mat-raised-button
          tabindex="-1">
    Enable
  </button>
  <button (click)="resetPassword()" *ngIf="!editData && !editRoles" class="form-buttons" color="primary"
          mat-raised-button tabindex="-1">
    Reset password
  </button>
  <button (click)="editRoles=true" *ngIf="!editData && !editRoles" class="form-buttons" color="primary" mat-button
          mat-raised-button
          tabindex="-1">Manage roles
  </button>
  <button (click)="editData=true" *ngIf="!editData && !editRoles" class="form-buttons" color="primary" mat-raised-button
          tabindex="-1">
    Edit
  </button>
  <button (click)="onSubmitEditUser()" *ngIf="editData" class="form-buttons" color="primary" mat-raised-button
          tabindex="-1">Save
  </button>
  <button (click)="onSubmitManageRoles()" *ngIf="editRoles" class="form-buttons" color="primary" mat-raised-button
          tabindex="-1">
    Save
  </button>
  <button class="form-buttons" color="primary" mat-dialog-close mat-raised-button tabindex="-1">Close</button>
</div>
