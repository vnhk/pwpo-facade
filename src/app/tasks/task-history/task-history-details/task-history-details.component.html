<button mat-button style="float: right">
  <mat-icon (click)="goBack()">close</mat-icon>
</button>
<div style="margin: 10px; width: 10px; height: 10px"></div>
<div>
  <app-details>
<!--  <span avatar>-->
<!--    <div [ngStyle]="{'background-image': 'url('+ avatar +')', 'background-size' : 'cover'}"-->
<!--         mat-card-avatar>-->
<!--    </div>-->
<!--  </span>-->
    <span title>{{taskHistory.type}}
  </span>
    <span subtitle>
    <span content>
    <div class="row">
      <div class="col-md-8">
        <label class="attribute-label">Priority:</label> {{taskHistory.priority}}
        <br>
         <label class="attribute-label">Due Date:</label>
         <strong> {{taskHistory.dueDate | date: 'dd MMMM yyyy'}}</strong>
        <br>
        <br>
        <label class="attribute-label">Status: </label>
        <span> {{taskHistory.status}}</span>

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-3">
        <label class="attribute-label">Estimation:</label> {{taskHistory.estimation}}
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-8">
        <label class="attribute-label">Summary:</label>
        <br>
        {{taskHistory.summary}}
        <br>
        <br>
        <label class="attribute-label">Description:</label>
        <br>
        {{taskHistory.description}}
      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-3">
         <label
           class="attribute-label">Assignee:</label> {{taskHistory.assignee}}
        <br>
         <label
           class="attribute-label">Owner:</label> {{taskHistory.owner}}
        <br>
      </div>
    </div>
       <span buttons>
    <button mat-button routerLink="/tasks/{{this.taskId}}/history/{{this.historyId}}/diff">
      <mat-icon>compare_arrows</mat-icon>
    </button>
  </span>
  </span>
    </span>
  </app-details>
</div>
