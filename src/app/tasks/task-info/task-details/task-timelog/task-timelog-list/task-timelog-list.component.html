<mat-card>
  <mat-card-header class="form-header">
    <mat-card-title>History:</mat-card-title>
  </mat-card-header>
  <mat-list role="list">
    <mat-card role="listitem" *ngFor="let log of timelogs">
      <strong>{{log.user?.firstName}} {{log.user?.lastName}} ({{log.user?.nick}})</strong>
      logged <strong>{{log.loggedTimeInMinutes}} {{log.loggedTimeInMinutes == 1 ? "minute" : "minutes"}}</strong>
      at {{log.date}}.
      <br>
      Comment: {{log?.comment == undefined ? "No comment" : log.comment}}
    </mat-card>
  </mat-list>

  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 (page)="pageChanged($event)"
                 aria-label="Select page">
  </mat-paginator>

</mat-card>
