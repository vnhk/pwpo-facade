<div class="example-container mat-elevation-z8">
  <div *ngIf="isLoadingResults || isRateLimitReached"
       class="example-loading-shade">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div *ngIf="isRateLimitReached" class="example-rate-limit-reached">
      Wait...
    </div>
  </div>

  <div class="example-table-container">

    <table [dataSource]="data" class="example-table" mat-table
           matSort matSortActive="status" matSortDirection="desc" matSortDisableClear>

      <ng-container matColumnDef="number">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>#</th>
        <td *matCellDef="let row" mat-cell>
          <a routerLink='/tasks/{{row.id}}/details'>{{row.number}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Type</th>
        <td *matCellDef="let row" mat-cell>{{row.type}}</td>
      </ng-container>

      <ng-container matColumnDef="summary">
        <th *matHeaderCellDef mat-header-cell>Summary</th>
        <td mat-cell *matCellDef="let row">
          <span *ngIf="row.summary.length > MAX_SUMMARY_LENGTH; then substrSummary else origSummary"></span>
          <ng-template #origSummary>{{row.summary}}</ng-template>
          <ng-template #substrSummary>{{row.summary.substring(0, MAX_SUMMARY_LENGTH) + '...'}}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Status</th>
        <td *matCellDef="let row" mat-cell>{{row.status}}</td>
      </ng-container>

      <ng-container matColumnDef="assignee">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Assignee</th>
        <td *matCellDef="let row" mat-cell>{{row.assignee}}</td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Due Date</th>
        <td *matCellDef="let row" mat-cell>{{row.dueDate}}</td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Priority</th>
        <td *matCellDef="let row" mat-cell>{{row.priority}}</td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of results"></mat-paginator>
</div>
