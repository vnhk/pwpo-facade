<div class="main-table-container mat-elevation-z8">
  <div class="table-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Wait...
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="data" class="http-table"
           matSort matSortActive="fullName" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink='/user/details/{{row.id}}'>{{row.fullName}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="nick">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nick</th>
        <td mat-cell *matCellDef="let row">{{row.nick}}</td>
      </ng-container>

      <ng-container matColumnDef="projectRole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Role
        </th>
        <td mat-cell *matCellDef="let row">{{row.projectRole}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of results"></mat-paginator>
</div>
