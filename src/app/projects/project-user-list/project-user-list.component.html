<div class="row">
  <span class="col-11"></span>
  <button (click)="showEdit()" *ngIf="authService.isManager() && !edit" mat-button class="col-1">
    <mat-icon>edit</mat-icon>
  </button>
  <button (click)="hideEdit()" *ngIf="authService.isManager() && edit" mat-button class="col-1">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="main-table-container mat-elevation-z10">
  <div class="table-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Wait...
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="data" class="http-table"
           matSort matSortActive="nick" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let row">
          <a>{{row.firstName}} {{row.lastName}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="nick">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nick</th>
        <td mat-cell *matCellDef="let row">{{row.nick}}</td>
      </ng-container>

      <ng-container matColumnDef="projectRole">
        <th mat-header-cell *matHeaderCellDef>
          Role
        </th>
        <td mat-cell *matCellDef="let row">{{row.projectRole}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr [ngClass]="['mat-row', edit ? 'edit-row': '']" (click)="edit && openActionModal(row)"
          mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of results"></mat-paginator>
  <hr>
  <div *ngIf="edit" (click)="openActionModalForNotExisting()" class="mat-elevation-z6 add-new-element">
    <mat-icon>person_add</mat-icon>
  </div>
</div>
