<div class="row">
  <mat-form-field class="col-6">
    <mat-label>Filter</mat-label>
    <input #inputGoals (keyup)="applyGoalsFilter($event)" matInput>
  </mat-form-field>
  <span class="col-5"></span>
  <button (click)="showEditGoals()" *ngIf="authService.isManager() && !editGoals" mat-button class="col-1">
    <mat-icon>edit</mat-icon>
  </button>
  <button (click)="hideEditGoals()" *ngIf="authService.isManager() && editGoals" mat-button class="col-1">
    <mat-icon>close</mat-icon>
  </button>
</div>

<table [dataSource]="dataSourceGoals" class="mat-elevation-z8" mat-table>

  <ng-container matColumnDef="content">
    <th *matHeaderCellDef mat-header-cell> Goal</th>
    <td *matCellDef="let element" mat-cell> {{element.content}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th *matHeaderCellDef mat-header-cell class="priority"> Priority</th>
    <td *matCellDef="let element" mat-cell class="priority"> {{element.priority}} </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr [ngClass]="['mat-row', editGoals ? 'edit-row': '']" (click)="editGoals && openActionModal(row)"
      *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

  <tr *matNoDataRow class="mat-row">
    <td *ngIf="inputGoals.value != ''" class="mat-cell" colspan="4">No data matching the filter "{{inputGoals.value}}"
    </td>
  </tr>

</table>
<div *ngIf="editGoals" (click)="openActionModalForNotExisting('GOAL')" class="mat-elevation-z8 add-new-element">
  +
</div>
