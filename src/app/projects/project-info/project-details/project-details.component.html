<app-details>
  <span avatar>
    <div mat-card-avatar
         style="float:left;background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg'); background-size: cover;">
    </div>
  </span>
  <span title>{{primaryAttributes.name}}</span>
  <span subtitle>#{{primaryAttributes.shortForm}}</span>
  <span content>
    <label class="attribute-label">Summary:</label>
    <br>
    {{primaryAttributes.summary}}

    <br>
    <br>

    <label class="attribute-label">Description:</label>
    <br>
    {{secondaryAttributes.description}}

    <br>
    <br>
    <label class="attribute-label">Created By:</label> {{secondaryAttributes.createdBy?.fullName}}
    <br>
    <label class="attribute-label">Created:</label> {{secondaryAttributes.created | date: 'medium'}}
    <br>
    <label class="attribute-label">Modified:</label> {{secondaryAttributes.modified | date: 'medium'}}
  </span>

  <span buttons>
    <button mat-button routerLink="/project/{{primaryAttributes.id}}/edit">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button routerLink="/project/{{primaryAttributes.id}}/add-user">
      <mat-icon>person_add</mat-icon>
    </button>
    <button routerLink="/project/{{primaryAttributes.id}}/create-task" mat-button>
      <mat-icon>note_add</mat-icon>
    </button>
  </span>
</app-details>
