<mat-tab-group>
  <mat-tab label="Details">
    <app-project-details></app-project-details>
  </mat-tab>
  <mat-tab label="Tasks">
    <mat-card>
      <mat-card-content>
        <app-task-list criteria="projectId"></app-task-list>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Users and Roles">
    <mat-card>
      <mat-card-content>
        <app-project-user-list></app-project-user-list>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Manage">
    Visible for admin, manager, project owner
  </mat-tab>
</mat-tab-group>
