<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="form-container">
  <mat-card>
    <mat-card-header class="form-header">
      <mat-card-title>Add user to project:</mat-card-title>
      <button mat-button>
        <mat-icon (click)="goBack()">close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>User</mat-label>
            <mat-select formControlName="user">
              <mat-option *ngFor="let user of notAddedUsers"
                          [value]="user.id">{{user.fullName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="projectRole">
              <mat-option *ngFor="let role of roles"
                          [value]="role.internalName">{{role.displayName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!formGroup.valid" mat-raised-button class="save-button" type="submit">Save</button>
      <button (click)="this.resetForm()" mat-raised-button class="reset-button" type="button">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
