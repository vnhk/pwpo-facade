<mat-tab-group>
  <mat-tab label="Tasks assigned to me">
    <mat-card>
      <mat-card-content>
        <app-task-list criteria="assignee"></app-task-list>
      </mat-card-content>
    </mat-card>
  </mat-tab>

  <mat-tab label="Tasks owned by me">
    <mat-card>
      <mat-card-content>
        <app-task-list criteria="owner"></app-task-list>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
