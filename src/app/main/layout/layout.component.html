<mat-toolbar>
  <button (click)="onClickOnLeftToolbarIcon()" mat-icon-button>
    <mat-icon id="menu-toolbar-left-icon">menu</mat-icon>
  </button>

  <span>PlanSoftApp</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav>
    <div class="menu-button-container">
      <span *ngIf="!logged()">
          <button mat-button>
            <mat-icon>assessment</mat-icon>
            <span>PlanSoftApp</span>
          </button>
      </span>
      <span *ngIf="logged()">
          <button mat-button routerLink="/profile">
            <mat-icon>perm_identity</mat-icon>
            <span>{{authService.getLoggedUser().username}}</span>
          </button>
      </span>
      <mat-divider></mat-divider>
      <span *ngIf="logged()">
          <button class="menu-button" mat-button routerLink="/my-work" [disabled]="authService.hasNotActivatedAccount()">
            <mat-icon>work</mat-icon>
            <span>My work</span>
          </button>
          <button class="menu-button" mat-button routerLink="/projects" [disabled]="authService.hasNotActivatedAccount()">
            <mat-icon>list</mat-icon>
            <span>Projects</span>
          </button>
          <button class="menu-button" mat-button routerLink="/search" [disabled]="authService.hasNotActivatedAccount()">
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </button>
          <button *ngIf="authService.isAdmin()" class="menu-button" mat-button routerLink="/admin" [disabled]="authService.hasNotActivatedAccount()">
            <mat-icon>settings</mat-icon>
            <span>Admin panel</span>
          </button>
          <button (click)="logout()" class="menu-button" id="logout-button" mat-button>
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
      </span>

      <span *ngIf="!logged()">
        <button class="menu-button" id="login" mat-button routerLink="/login">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
      </span>

    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z5">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
